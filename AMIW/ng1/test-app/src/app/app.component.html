<div class = 'all'>
    <h1 class = "title">To Do</h1>
    <input type="text" #in (keyup.enter)="onAdd($event.target.value)" class = 'inputS'>
    <div id = 'buttons'>
        <button (click)="onAdd(in.value)" class="button1">Dodaj</button>
        <button (click)="onClear()" class="button1">Wyczyść wszystko</button>
        <button (click)="onClearDown()" class="button1">Wyczyść z dołu</button>
        <button (click)="onClearUp()" class="button1">Wyczyść z góry</button>
    </div>

    <ul>
        <li *ngFor="let item of listX">{{item}}
            <button class = "button2" (click)="onDelete(item)">Usuń</button>
        </li>
    </ul>

</div>
