<html>
    <head>
        <title>Aplikacja do zapisywania zadań</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <div id = "title">
                <span>Do zrobienia</span>
            </div>
            <div id = "body">
                <form [formGroup] = "todoForm" (ngSubmit)="add()" id="form1">
                    <input type="text" #in formControlName="title" placeholder="Tytuł zadania" class="txt">
                    <div id="buttonX">
                        <input type="submit" value="Dodaj zadanie" [disabled]="todoForm.invalid" class = "button">
                    </div>
                </form>
                <form [formGroup] = "todoForm" (ngSubmit)="removeAll()" id="form1">
                    <input type="submit" value="Wyczyść listę" class = "button">
                </form>
            </div>    
            <ul>
                <li *ngFor="let item of todos; let i = index">
                    {{item.title}} 
                    <span id="dateStyle"><br style="display:block;"/>
                        {{item.date}}
                    </span> 
                    <div id="del" (click)="goUp(i)" style="float:right;">Na górę</div><br/>
                    <div id="del" (click)="done(i)" style="float:right;">Zrobione</div><br/>
                    <div id="del" (click)="delete(i)" style="float:right;">Usuń mnie</div><br/>
                </li>
                <li *ngFor="let item2 of todosDone; let i = index" [ngStyle]="style2">
                    {{item2.title}} 
                    <span id="dateStyle"><br style="display:block;"/>
                        {{item2.date}}
                    </span> 
                    <div id="del" (click)="undone(i)" style="float:right;">Nie zrobione</div><br/>
                    <div id="del" (click)="delete2(i)" style="float:right;">Usuń mnie</div><br/>
                </li>
            </ul>
        </div>
    </body>
</html>
