<html>
    <head>
        <title>Aplikacja do zapisywania zadań</title>
    </head>
    <body>
        <div class = 'all'>
            <form [formGroup] = "todoForm" (ngSubmit)="add()">
                <input type="text" #in formControlName="title" placeholder="Tytuł zadania">
                <div id = 'buttons'>
                    <input type="submit" value="Dodaj zadanie" [disabled]="todoForm.invalid">
                </div>
            </form>

            
            <ul>
                <li *ngFor="let item of todos">{{item}}</li>
            </ul>
            
        </div>
    </body>
</html>
